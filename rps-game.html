<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="containerMain">
        <div class="containerLeft">
            <h2 id="usernameDisplay" class="mt-2"></h2>
            <div class="counter">
                <span id="userScore">0</span>
            </div>
        </div>
        <div class="game p-2">
            <div id="game">
                <h2>Draws: <span id="draws">0</span></h2>
                <span class="result" id="result" style="height: 30px;"></span>
            </div>
            <div class="d-flex container">
                <div class="player-choice" id="userChoiceContainer" style="width: 300px; height: 260px;">
                    <img src="" alt="" id="userChoiceImage">
                </div>
                <div class="bot-choice" id="botChoiceContainer" style="width: 300px; height: 260px;">
                    <img src="" alt="" id="botChoiceImage">
                </div>
            </div>
            <div class="choices mb-2">
                <button id="rock" class="btn btn-outline-dark" onclick="selectChoice('rock')">Rock</button>
                <button id="paper" class="btn btn-outline-dark" onclick="selectChoice('paper')">Paper</button>
                <button id="scissors" class="btn btn-outline-dark" onclick="selectChoice('scissors')">Scissors</button>
            </div>
            <button id="playButton" class="btn btn-danger" style="width: 250px;" onclick="play()">Play</button>
            <button id="resetButton" class="btn btn-warning" style="width: 250px;" onclick="resetGame()">Reset</button>
        </div>
        <div class="containerRight">
            <h2 class="mt-2">Bot</h2>
            <div class="counter">
                <span id="botScore">0</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
